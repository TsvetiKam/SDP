			wheel1.lineTo(9, 0);
			wheel1.bezierCurveTo(9, 4.75, 1, 4.75, 1, 0);
			wheel1.lineTo(0,0);

			var extrudeSettings2 = {
					amount: 6.7,
					bevelEnabled: true,
					bevelSegments: 1,
					steps: 2,
					bevelSize: 0.1,
					bevelThickness: 0.1 };

			var wheelShape = new THREE.ExtrudeGeometry(wheel1, extrudeSettings2);
			wheelShape.translate(2,0,0);
			var wheel = new THREE.Mesh(wheelShape, material);
			word.add(wheel);
			var wheel2 = wheel.clone();
			wheel2.rotation.x = Math.PI;
			wheel2.position.set(0,0,6.7);
			var circle = new THREE.Object3D();
			circle.add(wheel);
			circle.add(wheel2);

			circle.scale.set(0.75,0.75,0.75);
			circle.position.set(2,0.5,0);

			letter1.add(circle);

			notCube1.quadraticCurveTo(0.8,0.3,-0.3,2);
			notCube1.lineTo(1,2);
			notCube1.bezierCurveTo(0.3,1,2,0.5,1,0);

			var notCubeShape = new THREE.ExtrudeGeometry(notCube1, extrudeSettings);
			var notCube = new THREE.Mesh(notCubeShape, material);
			notCube.position.set(6.5,3.5,0);

			letter1.add(notCube);

			var peg = new THREE.Shape();
			peg.moveTo(-1,0);
			peg.quadraticCurveTo(1,-0.7,7,0);
			peg.bezierCurveTo(7.7,0.2,7.4,0.4,8,0.5);
