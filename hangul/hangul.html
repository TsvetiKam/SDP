<!DOCTYPE html>

<!--
	Това е демо-шаблон на първото домашно задание по ОКГ.
	Вижте коментарите във файла, за да видите къде да променяте.

	Показване/скриване на рамката става с натискане на клавиш

<html>
	<head>
		<script src="three.min.js"></script>
		<script src="hangul.js"></script>
	</head>

	<body onload="main()">
		<!-- В тага h1 си напишете факултетния номер, групата в Мудъл и двете си имена -->
		<h1>ф.н. 99999 &ndash; група 9 &ndash; Малкоимен Фамилиев</h1>

		<!-- В този script таг напишете кода за създаване на
		думата, изписана на хангъл. Кодът по-долу е примерен.
		Махнете го и сложете вашия код на негово място. -->
		<script>
			// Елементите, които създавате, ги включвайте в
			// обекта word, създаден наготово в hangul.js.
			// Кодът по-долу прави две плочки на местата на
			// двата глифа от думата.

			// Създаваме си материал за елементите - добре е
			// да не е прекалено ярък или тъмен.
			var material = new THREE.MeshPhongMaterial({color:'gray',shininess:100});

			// Дефинираме елементите на първия глиф
			//var cube1 = new THREE.Mesh( new THREE.BoxGeometry(18,18,6), material );
			//cube1.position.set(-10,0,0);

			// Добавяме ги към обекта word (името е фиксирано).
	  	//	word.add( cube1 );

			var letter1 = new THREE.Object3D();

			var extrudeSettings = {
					amount: 5,
					bevelEnabled: true,
					bevelSegments: 1,
					steps: 2,
					bevelSize: 0.1,
					bevelThickness: 0.1 };

			var cane1 = new THREE.Shape();
			cane1.moveTo(0, 0);
			cane1.quadraticCurveTo(0.9, 0.3, 4, -1);
			cane1.quadraticCurveTo(4.7, -1, 4, -15);
			cane1.quadraticCurveTo(3, -21, 3, -15);
			cane1.lineTo(3,-2.5);
			cane1.quadraticCurveTo(3,-1.7, 0,-0.5);
			cane1.quadraticCurveTo(-0.9,-0.25,0,0);

			var caneShape = new THREE.ExtrudeGeometry(cane1, extrudeSettings);
			caneShape.translate(11,9,0);
			var cane = new THREE.Mesh(caneShape, material);

			//cane.position.set(0,0,0);

			letter1.add(cane);


			var knot1 = new THREE.Shape();
			knot1.moveTo(-1,0);
			knot1.lineTo(1,0);
			knot1.quadraticCurveTo(1.7,0.9,3,0.7);
			//knot1.quadraticCurveTo(5.5,0,3,-0.7);
			knot1.bezierCurveTo(4,0.6,4,-0.3,3,-0.7);
			knot1.lineTo(-1,-0.7);


			var knotShape = new THREE.ExtrudeGeometry(knot1, extrudeSettings);
			knotShape.translate(15.5,0,0);
			var knot = new THREE.Mesh(knotShape, material);
			letter1.add(knot);


			var hockeyStick1 = new THREE.Shape();
			hockeyStick1.moveTo(0,1);
			hockeyStick1.quadraticCurveTo(-9.5,-1.5,-10,-2.2);
			hockeyStick1.quadraticCurveTo(-10.5,-2.5,-13,-1);
			hockeyStick1.quadraticCurveTo(-14,-0.3,-13.2,-0.4);
			hockeyStick1.quadraticCurveTo(-11,-1.5,0,1.4);

			var hockeyStickShape = new THREE.ExtrudeGeometry(hockeyStick1, extrudeSettings);
			hockeyStickShape.translate(14,-4,0);
			var hockeyStick = new THREE.Mesh(hockeyStickShape, material);

			word.add(hockeyStick);

			word.add( letter1 );



			/*
			// Дефинираме елементите на втория глиф
			var cube1 = new THREE.Mesh( new THREE.BoxGeometry(18,2,6), material );
			cube1.position.set(10,7,0);
			cube1.rotation.z = Math.random()-0.5;
			var cube2 = new THREE.Mesh( new THREE.BoxGeometry(18,3,6), material );
			cube2.position.set(10,1,0);
			cube2.rotation.z = Math.random()-0.5;
			var cube3 = new THREE.Mesh( new THREE.BoxGeometry(18,4,6), material );
			cube3.position.set(10,-5,0);
			cube3.rotation.z = Math.random()-0.5;

			// Добавяме ги към отново към обекта word.
			word.add( cube1, cube2, cube3 );

			// Файлът hangul.js се грижи да нарисува земята,
			// да нарисува обекта word (с каквото пъхнете в
			// него) и да показва/скрива рамката.

			// При правенето на глифовете, може да ги правите
			// в някакъв друг мащаб или положение, но накрая
			// с мащабиране и транслация ги направете да са
			// в почти целия обем, определен от рамката.
			*/
		</script>
	</body>
</html>
